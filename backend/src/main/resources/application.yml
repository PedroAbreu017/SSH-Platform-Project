spring:
  application:
    name: ssh-platform
  
  profiles:
    active: dev
  
  # PostgreSQL Database
  datasource:
    url: jdbc:postgresql://localhost:5434/platform
    username: platform
    password: platform123
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  data:
    redis:
      url: redis://localhost:6370
      timeout: 2000ms

server:
  port: 8080

# JWT Configuration
jwt:
  secret: mySecretKey123456789012345678901234567890
  expiration: 3600000
  refresh-expiration: 86400000

# Docker Configuration - Default (Unix/Linux)
docker:
  host: unix:///var/run/docker.sock
  tls-verify: false

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    com.platform: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

---
# Profile Windows
spring:
  config:
    activate:
      on-profile: windows

docker:
  host: tcp://localhost:2375
  tls-verify: false

---
# Profile Unix/Linux (expl√≠cito)
spring:
  config:
    activate:
      on-profile: unix

docker:
  host: unix:///var/run/docker.sock
  tls-verify: false